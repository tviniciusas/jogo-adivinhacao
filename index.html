<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <main>

        
        <div class="screen1 ">
            <h1> Jogo de Adivinhação</h1>
            <p>Advinhe um número de 0 a 10</p>
            <p id="tentenovamente"></p>
            
            <form>
    
                <input id="inputNumber" type="text"> 
                <button id="btnTry"> Tentar</button>
    
            </form>
        </div>

        <div class="screen2 hide">
            <h2> Acertou em 3 vezes</h2>
            <button id="btnReset"> Tentar novamente</button>

        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
